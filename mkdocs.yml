site_name: StealthChanger
site_url: https://stealthchanger.com
copyright: Copyright &copy; 2025 DraftShift Design
repo_url: https://github.com/DraftShift/
repo_name: DraftShift

theme:
  logo: assets/Stealthchanger_logo.svg
  favicon: assets/Stealthchanger_logo.svg
  custom_dir: overrides
  name: material

  features:
    - search.suggest
    - search.highlight
    - navigation.footer
    - content.tabs.link
    - content.tooltips
  
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: light blue 
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

